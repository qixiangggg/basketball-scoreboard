<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="scoreboard">
                <h3 class="title">HOME</h3>
                <div id="home-score" class="score">0</div>
                <button onclick="addOneHomeScore()">+1</button>
                <button onclick="addTwoHomeScore()">+2</button>
                <button onclick="addThreeHomeScore()">+3</button>
            </div>
            <div class="scoreboard">
                <h3 class="title">AWAY</h3>
                <div id="guest-score" class="score">0</div>
                <button onclick="addOneGuestScore()">+1</button>
                <button onclick="addTwoGuestScore()">+2</button>
                <button onclick="addThreeGuestScore()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
